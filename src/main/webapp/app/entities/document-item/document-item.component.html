<div>
    <h2 id="page-heading">
        <span jhiTranslate="scriptumBasikApp.documentItem.home.title">Document Items</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-document-item" [routerLink]="['/document-item/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="scriptumBasikApp.documentItem.home.createLabel">
            Create a new Document Item
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="documentItems?.length === 0">
        <span jhiTranslate="scriptumBasikApp.documentItem.home.notFound">No documentItems found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="documentItems?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="loadPage.bind(this)">
                    <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="name"><span jhiTranslate="scriptumBasikApp.documentItem.name">Name</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="googleDocsId"><span jhiTranslate="scriptumBasikApp.documentItem.googleDocsId">Google Docs Id</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="documentText"><span jhiTranslate="scriptumBasikApp.documentItem.documentText">Document Text</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="createdAt"><span jhiTranslate="scriptumBasikApp.documentItem.createdAt">Created At</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="updatedAt"><span jhiTranslate="scriptumBasikApp.documentItem.updatedAt">Updated At</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let documentItem of documentItems ;trackBy: trackId">
                    <td><a [routerLink]="['/document-item', documentItem.id, 'view']">{{ documentItem.id }}</a></td>
                    <td>{{ documentItem.name }}</td>
                    <td>{{ documentItem.googleDocsId }}</td>
                    <td>{{ documentItem.documentText }}</td>
                    <td>{{ documentItem.createdAt | date:'medium' }}</td>
                    <td>{{ documentItem.updatedAt | date:'medium' }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/document-item', documentItem.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/document-item', documentItem.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(documentItem)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div *ngIf="documentItems?.length > 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>

        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="ngbPaginationPage" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage($event)"></ngb-pagination>
        </div>
    </div>
</div>
